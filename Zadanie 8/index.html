<!doctype html>
<html>
<head>
<style>
    * {
        touch-action: manipulation;
    }

    html {
        min-height: 100%;
        position: relative;
    }

    html, body {
        width:  100%;
        height: 100%;
        margin: 0;
    }

    #buttons {
        width: 100%;
        height: 20%;
    }

    #request {
        width: 100%;
        height: 90%;
    }

    .disable-dbl-tap-zoom {
        touch-action: manipulation;
    }

    canvas {
        width: 100%;
    }

</style>
    <meta name="viewport" content="width=device-width">
</head>

<body class="disable-dbl-tap-zoom">
    <canvas id="canvas"></canvas><br>
    <div id="buttons">
        <button id="request" type="button">Start Game</button> 
    </div>
    <script>

        // DRAWING

        function drawBoard() {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

            ctx.fillStyle = "grey";
            ctx.rect(0, 0, ctx.canvas.width, ctx.canvas.height);
            ctx.fill();
        }

        function moveAndDrawPlatform(step) {
            platformX += step;

            ctx.beginPath();
            ctx.fillStyle = "yellow";
            ctx.rect(platformX, platformY, platformWidth, platformHeight);
            ctx.fill();
        }

        function drawBoxes() {
            boxes.forEach(function(item, index, array) {
                ctx.beginPath();
                ctx.fillStyle = "black";
                ctx.fillRect(item.x, item.y, boxWidth, boxHeight);
                ctx.fillStyle = "red";
                ctx.fillRect(item.x + boxBorder, item.y + boxBorder, boxWidth - boxBorder - boxBorder, boxHeight - boxBorder - boxBorder);
                // ctx.fill();
            });
        }

        function checkWhichWallWasHit() {
            if (ballY - (ballSize / 2) <= 0) {
                return 1; // górna ściana
            } else if (ballX - (ballSize / 2) <= 0) {
                return 2; // lewa ściana
            } else if (ballY + (ballSize / 2)>= ctx.canvas.height) {
                return 3; // dolna ściana
            } else if (ballX + (ballSize / 2) >= ctx.canvas.width) {
                return 4; // prawa ściana
            }

            return 0;
        }

        function checkIfPlatformHit() {
            if (ballY + (ballSize / 2) >= platformY && (ballX < platformX || ballX > (platformX + platformWidth))) {
                gameLost = true;
                return false;
            } else if (ballY + (ballSize / 2) >= platformY && ballX >= platformX && ballX <= (platformX + platformWidth)) {
                return true;
            }

            return false;
        }

        function ballHitter() {
            var wallNumber = checkWhichWallWasHit()

            if (wallNumber != 0) { 
                if (wallNumber == 1) {
                    ballYSpeed *= -1;
                } else if (wallNumber == 2) {
                    ballXSpeed *= -1;
                } else if (wallNumber == 4) {
                    ballXSpeed *= -1;
                } else if (wallNumber == 3) {
                    ballXSpeed = 0; // game lose
                    ballYSpeed = 0;
                }
            } else if (!gameLost && checkIfPlatformHit()) {
                ballYSpeed *= -1;
            }
        }

        function moveAndDrawBall() {
            ballX += ballXSpeed;
            ballY += ballYSpeed;

            ballHitter();

            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.arc(ballX, ballY, ballSize, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
        }

        function draw() {
            drawBoard();

            moveAndDrawPlatform(0);
            drawBoxes();
            moveAndDrawBall();

            if (leftKeyDown) {
                if (platformX > 0) {
                    moveAndDrawPlatform(-step); 
                }
            } else if (rightKeyDown) {
                if (platformX < (ctx.canvas.width - platformWidth)) {
                    moveAndDrawPlatform(step);
                }
            }

            requestAnimationFrame(draw);
        }

        // EVENTS

        function changeCtxSize() {
            ctx.canvas.width = window.innerWidth;
            ctx.canvas.height = window.innerHeight * 0.8;

            platformX = ctx.canvas.width / 2 - 50;
            platformY = ctx.canvas.height - platformYOffset;

            generateBoxes()
            var boxWidth = ctx.canvas.width * 0.1;
            var boxHeight = ctx.canvas.height * 0.03;
        }

        function checkKey(e) {
            e = e || window.event;
            if (e.keyCode == '37') { // left arrow
                e.preventDefault();
                leftKeyDown = true
                rightKeyDown = false
            } else if (e.keyCode == '39') { // right arrow
                e.preventDefault();
                rightKeyDown = true
                leftKeyDown = false
            }
        }

        function stopMove(e) {
            if (e.keyCode == '37') {
                leftKeyDown = false;
            } else if (e.keyCode == '39') {
                rightKeyDown = false;
            }
        }

        function handleOrientation(event) {
            if (window.innerWidth > window.innerHeight) {
                if (event.beta < -8) {
                    leftKeyDown = true
                } else if (event.beta > 8) {
                    rightKeyDown = true
                } else {
                    leftKeyDown = false
                    rightKeyDown = false
                }
            } else {    
                if (event.gamma < -8) {
                    leftKeyDown = true
                } else if (event.gamma > 8) {
                    rightKeyDown = true
                } else {
                    leftKeyDown = false
                    rightKeyDown = false
                }
            }
        };

        function permission () {
            if (typeof(DeviceOrientationEvent) !== "undefined" && typeof(DeviceOrientationEvent.requestPermission) === "function" ) {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                    if (response == "granted") {
                        window.addEventListener("deviceorientation", handleOrientation)
                    }
                })
                    .catch(console.error)
            } else {
                window.addEventListener("deviceorientation", handleOrientation);
            }

            // draw();
        }

        document.onkeydown = checkKey;
        document.onkeyup = stopMove
        window.onresize = changeCtxSize;
        document.getElementById("request").addEventListener("click", permission);

        // INIT VALUES

        class Box {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
        }

        function generateBoxes() {
            boxes = []

            for (i = ctx.canvas.width * 0.1; i <= ctx.canvas.width * 0.9; i += ctx.canvas.width * 0.1) {
                var box = new Box(i, 20);
                boxes.push(box);
            }
        }

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        
        ctx.canvas.width = window.innerWidth;
        ctx.canvas.height = window.innerHeight * 0.8;

        var platformYOffset = 30;
        var platformWidth = 120;
        var platformHeight = 15;
        var platformX = ctx.canvas.width / 2 - (platformWidth / 2);
        var platformY = ctx.canvas.height - platformYOffset;

        var ballYOffset = ctx.canvas.height / 2;
        var ballX = ctx.canvas.width / 2;
        var ballY = ctx.canvas.height - ballYOffset;
        var ballSize = 10;
        
        if (Math.random() > 0.5) {
            var ballXSpeed = parseInt(Math.random() * 2) + 3;
        } else {
            var ballXSpeed = -1 * (parseInt(Math.random() * 2) + 3);
        }
        var ballYSpeed = parseInt(Math.random() * 2) + 3;

        var boxes = []
        var boxWidth = ctx.canvas.width * 0.1;
        var boxHeight = ctx.canvas.height * 0.03;
        var boxBorder = 1;
        generateBoxes()

        var leftKeyDown = false;
        var rightKeyDown = false;
        var step = 10;

        var gameLost = false;

        draw();
    </script>
</body>

</html>
