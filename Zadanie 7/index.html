<!doctype html>
<html>
<head>
<style>
    * {
        touch-action: manipulation;
    }

    html {
        min-height: 100%;
        position: relative;
    }

    body {
        height: 100%;
        width: 100%;
    }

    .disable-dbl-tap-zoom {
        touch-action: manipulation;
    }

    #buttons {
        width: 800px;
    }

    #space {
        margin-left: 130px;
        width: 600px;
        height: 250px;
    }

    #request {
        margin-left: 280px;
        width: 250px;
        height: 250px;
    }

</style>
    <meta name="viewport" content="width=device-width">
</head>

<body class="disable-dbl-tap-zoom">
    <canvas id="canvas" width=800 height=600></canvas><br>
    <div id="buttons"> 
        <button id="space" type="button"></button> 
        <button id="request" type="button">Request</button> 
    </div>
    <p>Zielone klocki trzeba omijać, żółte łapać.</p>
    <p>Za ominięcie zielonego klocka dostaje się 1 punkt, za zestrzelenie 2, a za złapanie żółtego 5 punktów.</p>
    <p>Punkty są też odpowiednio mnożone przez prędkość.</p>

    <script>
        function drawRoad(){
            ctx.clearRect(offsetY, offsetY, canvasWidth, canvasHeight);

            ctx.fillStyle = "grey";
            ctx.rect(offsetX, offsetY, roadWidth, roadHeight);
            ctx.fill();
        }

        function drawOneWheel(x, y) {
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.arc(x, y, wheelWidth, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
        }

        function drawWheels() {
            drawOneWheel(carX, carY + 20)
            drawOneWheel(carX, carY + 80)
            drawOneWheel(carX + carWidth, carY + 20)
            drawOneWheel(carX + carWidth, carY + 80)
        }

        function moveAndDrawCar(moveX) {
            carX += moveX
            
            drawWheels()

            ctx.beginPath();
            ctx.fillStyle = "blue";
            ctx.rect(carX, carY, carWidth, carWidth);
            ctx.fill();
            ctx.stroke();

        }

        function drawCenterLine(x, y) {
            ctx.beginPath();
            ctx.fillStyle = "white";
            ctx.rect(x, y, lineWidth, lineHeight);
            ctx.fill();
            ctx.stroke();
            ctx.closePath()
        }

        function drawSideLine(x, y) {
            ctx.beginPath();
            ctx.fillStyle = "white";
            ctx.rect(x, y, lineWidth, lineHeight / 2);
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.rect(x, y + lineHeight / 2, lineWidth, lineHeight / 2);
            ctx.fill();
            ctx.stroke();
        }

        function initTarget() {
            targetX = Math.floor(Math.random() * 500) + offsetX;  
            targetY = offsetY;
            
            score += 1 + (moveSpeed * (moveSpeed / 100));
            isTarget = 1;
        }

        function drawTarget() {
            if (isTarget == 0) {
                initTarget()
            }

            ctx.beginPath();
            ctx.fillStyle = "green";
            ctx.rect(targetX, targetY, targetWidth, targetWidth);
            ctx.fill();
            ctx.stroke();

            targetY += moveSpeed - 0.1
            if (targetY >= offsetY + roadHeight) {
                isTarget = 0
            }
        }

        function initCollectable() {
            do {
                collectableX = Math.floor(Math.random() * 500) + offsetX;
            } while (collectableX <= targetX + targetWidth && collectableX + collectableWidth >= targetX) 
            
            collectableY = offsetY;

            isCollectable = 1
        }

        function drawCollectable() {
            if (isCollectable == 0) {
                initCollectable()
            }

            ctx.beginPath();
            ctx.fillStyle = "yellow";
            ctx.rect(collectableX, collectableY, collectableWidth, collectableWidth);
            ctx.fill();
            ctx.stroke();

            collectableY += moveSpeed - 0.1
            if (collectableY >= offsetY + roadHeight) {
                isCollectable = 0
            }
        }

        function drawLines() {
            for (i = moveLine + offsetY; i < offsetY + roadHeight; i += 150) {
                drawSideLine(offsetX + 5, i);
                drawCenterLine(offsetX + (roadWidth / 2) - 5, i);
                drawSideLine(offsetX + roadWidth - 25, i);
            }
        }

        function isTargetHit() {
            if (carX - wheelWidth < targetX + targetWidth && 
                carX + carWidth + wheelWidth > targetX && 
                carY <= targetY + targetWidth - moveSpeed && 
                carY + carWidth >= targetY) {
                return true
            }

            return false
        }

        function isCollectableHit() {
            if (carX - wheelWidth < collectableX + collectableWidth && 
                carX + carWidth + wheelWidth > collectableX && 
                carY <= collectableY + collectableWidth - moveSpeed && 
                carY + carWidth >= collectableY) {
                return true
            }

            return false
        }

        function checkIfTargetHitByBall(ballX, ballY) {
            if (ballX - ballWidth < targetX + targetWidth && ballX + ballWidth > targetX && ballY <= targetY + targetWidth) {
                score += 1 + (moveSpeed * (moveSpeed / 100))
                isTarget = 0;
                drawScore()

                return true
            }

            return false
        }

        function moveBall(x, y) {
            y -= step
            ctx.beginPath();
            ctx.fillStyle = "grey";
            ctx.arc(x, y + step, ballWidth + 1, 0, 2 * Math.PI);
            ctx.fill()
            ctx.closePath();

            if (y > offsetY) {
                ctx.beginPath();
                ctx.fillStyle = "red";
                ctx.arc(x, y, ballWidth, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();
            
                setTimeout(function() {
                    requestAnimationFrame(function() {
                        if (checkIfTargetHitByBall(x, y)) {
                            return 
                        }

                        moveBall(x, y)
                    }
                )}, 1);
            }
        }

        function shootBall() {
            ballWidth = 20
            ballX = carX + (carWidth / 2)
            ballY = carY - ballWidth - 2

            ctx.beginPath();

            ctx.fillStyle = "red";
            ctx.arc(ballX, ballY, ballWidth, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();

            moveBall(ballX, ballY)
        }

        function rotateRoad() {
            angle = 0.2

            if (rotateCounter >= 15) {
                if (turn == 0) {
                    if (Math.random() > 0.5) {
                        turn = 1
                    } else {
                        turn = -1;
                    }
                }

                if (rotate < 20) {    
                    ctx.translate(400, 300);
                    ctx.rotate(turn * angle * Math.PI / 180);
                    ctx.translate(-400, -300);

                    rotate += angle;
                } else {
                    rotate = 0;
                    rotateCounter = 0;
                    turn = 0;
                }
            } else {
                rotateCounter += 0.1;
            }
        }

        function drawScore() {
            ctx.beginPath();
            ctx.font = "18px Arial";
            ctx.fillStyle = "black" 
            ctx.fillText("Score: " + Math.floor(score) , carX, carY + carWidth + 18);
            ctx.stroke();
        }

        function drive() {
            if (moveLine > 150) {
                moveLine = 0
                moveSpeed += 0.1
            }
            if (speedUp && moveSpeed <= 20) {
                moveSpeed += 0.2;
            }
            if (speedDown && moveSpeed >= 5) {
                moveSpeed -= 0.2;
            }

            moveLine += moveSpeed

            rotateRoad();
            drawRoad();
            drawLines();

            drawTarget();
            drawCollectable();
            
            moveAndDrawCar(0);

            drawScore();

            if (isTargetHit()) {
                return
            }

            if (isCollectableHit()) {
                initCollectable()
                score += 5  + (moveSpeed * (moveSpeed / 100));
            }

            if (leftKeyDown) {
                if (carX > offsetX) {
                    moveAndDrawCar(-step); 
                }
            } else if (rightKeyDown) {
                if (carX < (offsetX + roadWidth - carWidth - wheelWidth)) {
                    moveAndDrawCar(step);
                }
            }
            requestAnimationFrame(drive);
        }

        document.onkeydown = checkKey;
        document.onkeyup = stopMove

        function checkKey(e) {
            if (isTargetHit()) {
                return
            }

            e = e || window.event;
            if (e.keyCode == '37') { // left arrow
                e.preventDefault();
                leftKeyDown = true
                rightKeyDown = false
            }
            else if (e.keyCode == '38') { // up arrow
                e.preventDefault();
                speedUp = true;
            }
            else if (e.keyCode == '39') { // right arrow
                e.preventDefault();
                rightKeyDown = true
                leftKeyDown = false
            }
            else if (e.keyCode == '40') { // down arrow
                e.preventDefault();
                speedDown = true;
            } else if (e.keyCode == '32') { //spacebar
                e.preventDefault();
                shootBall();
            }
        }

        function stopMove(e) {
            if (e.keyCode == '37') {
                leftKeyDown = false;
            }  else if (e.keyCode == '38') { // up arrow
                speedUp = false;
            } 
            else if (e.keyCode == '39') {
                rightKeyDown = false;
            } else if (e.keyCode == '40') { // down arrow
                speedDown = false;
            }
        }

        function handleOrientation(event) {
            if (event.gamma < -8) {
                leftKeyDown = true
            } else if (event.gamma > 8) {
                rightKeyDown = true
            } else {
                leftKeyDown = false
                rightKeyDown = false
            }

            if (event.beta > 8) {
                speedDown = true
            } else if (event.beta < -8) {
                speedUp = true;
            } else {
                speedUp = false;
                speedDown = false;
            }
        };

        // if ( location.protocol != "https:" ) {
        //     location.href = "https:" + window.location.href.substring(window.location.protocol.length);
        // }

        function permission () {
            if (typeof(DeviceOrientationEvent) !== "undefined" && typeof(DeviceOrientationEvent.requestPermission) === "function" ) {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                    if (response == "granted") {
                        window.addEventListener("deviceorientation", handleOrientation)
                    }
                })
                    .catch(console.error)
            } else {
                window.addEventListener("deviceorientation", handleOrientation);
            }
        }

        const btn = document.getElementById("request");
        btn.addEventListener("click", permission);
        
        document.getElementById("space").addEventListener("touchstart", function() { 
            shootBall();
        });

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var leftKeyDown = false;
        var rightKeyDown = false;
        var speedUp = false;
        var speedDown = false;

        var canvasOffset = canvas.getBoundingClientRect();
        var offsetX = canvasOffset.left + 120;
        var offsetY = canvasOffset.top - 300;
        var canvasWidth = 2000;
        var canvasHeight = 1800;

        var roadWidth = 600
        var roadHeight = 1300;

        var carX = offsetX + 150;
        var carY = canvas.height - 200;
        var carWidth = 100;
        var wheelWidth = 15

        var lineWidth = 10;
        var lineHeight = 100;

        var moveLine = 0
        var moveSpeed = 4

        var targetX = 0
        var targetY = 0
        var targetWidth = 100
        var isTarget = 0

        var collectableX = 0
        var collectableY = 0
        var collectableWidth = 50
        var isCollectable = 0

        var step = 22;
        var rotate = 1;
        var rotateCounter = 0;
        var turn = 0;
        var score = 0;

        drive();

    </script>
</body>

</html>
