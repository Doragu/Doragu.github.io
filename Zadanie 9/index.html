<!doctype html>
<html>
<head>
<style>
    * {
        touch-action: manipulation;
    }

    html {
        min-height: 100%;
        position: relative;
    }

    html, body {
        width:  100%;
        height: 100%;
        margin: 0;
    }

    #buttons {
        width: 100%;
        height: 20%;
    }

    #request {
        width: 100%;
        height: 90%;
    }

    .disable-dbl-tap-zoom {
        touch-action: manipulation;
    }

    canvas {
        width: 100%;
    }

</style>
    <meta name="viewport" content="width=device-width">
</head>

<body class="disable-dbl-tap-zoom">
    <canvas id="canvas"></canvas><br>
    <div id="buttons">
        <button id="request" type="button">Start Game</button> 
    </div>
    <script>

        // DRAWING

        function drawBoard() {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

            ctx.fillStyle = "grey";
            ctx.rect(0, 0, ctx.canvas.width, ctx.canvas.height);
            ctx.fill();
        }

        function drawMaze() {
            lines.forEach(function(item, index, array) {
                ctx.beginPath();
                ctx.moveTo(item.x1, item.y1);
                ctx.lineTo(item.x2, item.y2);
                ctx.stroke();      
                ctx.stroke();      
            });
        }

        function draw() {
            drawBoard();
            drawMaze();

            requestAnimationFrame(draw);
        }

        // EVENTS

        function handleOrientation(event) {
            if (window.innerWidth > window.innerHeight) {
                if (event.beta < -8) {
                    leftKeyDown = true
                } else if (event.beta > 8) {
                    rightKeyDown = true
                } else {
                    leftKeyDown = false
                    rightKeyDown = false
                }
            } else {    
                if (event.gamma < -8) {
                    leftKeyDown = true
                } else if (event.gamma > 8) {
                    rightKeyDown = true
                } else {
                    leftKeyDown = false
                    rightKeyDown = false
                }
            }
        };

        function permission () {
            if (typeof(DeviceOrientationEvent) !== "undefined" && typeof(DeviceOrientationEvent.requestPermission) === "function" ) {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                    if (response == "granted") {
                        window.addEventListener("deviceorientation", handleOrientation)
                    }
                })
                    .catch(console.error)
            } else {
                window.addEventListener("deviceorientation", handleOrientation);
            }

            document.getElementById("request").disabled = true;
            draw();
        }

        document.getElementById("request").addEventListener("click", permission);

        // INIT VALUES

        class Line {
            constructor(x1, y1, x2, y2) {     
                this.x1 = x1;
                this.y1 = y1;
                this.x2 = x2;
                this.y2 = y2;
            }
        }

        function randomizeNextDirection() {
            var rand = Math.random();

            if (rand < 0.25) {
                return "up";
            } else if (rand < 0.5) {
                return "down";
            } else if (rand < 0.75) {
                return "left";
            } else if (rand < 1) {
                return "right";
            }

            return "";
        }

        function checkIfDoesNotCover(newX, newY) {
            for (i = 0; i < lines.length; i++) {
                if ((lines[i].x1 == newX && lines[i].y1 == newY) || ((lines[i].x2 == newX && lines[i].y2 == newY))) {
                    return false;
                }
            }

            return true;
        }

        function generateLines() {
            var direction = "down";
            
            var widthOfLine = ctx.canvas.width * 0.1;
            var heightOfLine = ctx.canvas.height * 0.1;
            var numberOfLines = 0;
            var i = widthOfLine;
            var j = 0;

            // lines.push(new Line(100, 0, 100, 100));
            // lines.push(new Line(100, 100, 200, 100));

            while (numberOfLines < 100) {
                switch (direction) {
                    case "up":
                        if (checkIfDoesNotCover(i, j - heightOfLine) && j >= 0) {
                            lines.push(new Line(i, j, i, j - heightOfLine));
                            j = j - heightOfLine;
                            break;
                        }
                    case "down":
                        if (checkIfDoesNotCover(i, j + heightOfLine) && j <= ctx.canvas.height) {
                            lines.push(new Line(i, j, i, j + heightOfLine));
                            j = j + heightOfLine
                            break;
                        }
                    case "right":
                        if (checkIfDoesNotCover(i + widthOfLine, j) && i <= ctx.canvas.width) {
                            lines.push(new Line(i, j, i + widthOfLine, j));
                            i = i + widthOfLine;
                            break;
                        }
                    case "left":
                        if (checkIfDoesNotCover(i - widthOfLine, j) && i >= 0) {
                            lines.push(new Line(i, j, i - widthOfLine, j));
                            i = i - widthOfLine;
                            break;
                        }
                    default:
                        break;
                }

                console.log(direction);
                direction = randomizeNextDirection();
                numberOfLines += 1;
            }
        }

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        ctx.canvas.width = window.innerWidth;
        ctx.canvas.height = window.innerHeight * 0.8;

        var lines = []

        generateLines()

    </script>
</body>

</html>
