<!doctype html>
<html>
<head>
<style>
    * {
        touch-action: manipulation;
    }

    html {
        min-height: 100%;
        position: relative;
    }

    html, body {
        width:  100%;
        height: 100%;
        margin: 0;
    }

    #buttons {
        width: 100%;
        height: 20%;
    }

    #request {
        width: 100%;
        height: 90%;
    }

    .disable-dbl-tap-zoom {
        touch-action: manipulation;
    }

    canvas {
        width: 100%;
    }

</style>
    <meta name="viewport" content="width=device-width">
</head>

<body class="disable-dbl-tap-zoom">
    <canvas id="canvas"></canvas><br>
    <div id="buttons">
        <button id="request" type="button">Start Game</button> 
    </div>
    <script>

        // DRAWING

        function drawBoard() {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

            ctx.fillStyle = "grey";
            ctx.rect(0, 0, ctx.canvas.width, ctx.canvas.height);
            ctx.fill();
        }

        function drawMaze() {
            lines.forEach(function(item, index, array) {
                ctx.beginPath();
                ctx.moveTo(item.x1, item.y1);
                ctx.lineTo(item.x2, item.y2);
                ctx.stroke();      
                ctx.stroke();      
            });
        }

        function draw() {
            drawBoard();
            drawMaze();

            requestAnimationFrame(draw);
        }

        // EVENTS

        function handleOrientation(event) {
            if (window.innerWidth > window.innerHeight) {
                if (event.beta < -8) {
                    leftKeyDown = true
                } else if (event.beta > 8) {
                    rightKeyDown = true
                } else {
                    leftKeyDown = false
                    rightKeyDown = false
                }
            } else {    
                if (event.gamma < -8) {
                    leftKeyDown = true
                } else if (event.gamma > 8) {
                    rightKeyDown = true
                } else {
                    leftKeyDown = false
                    rightKeyDown = false
                }
            }
        };

        function permission () {
            if (typeof(DeviceOrientationEvent) !== "undefined" && typeof(DeviceOrientationEvent.requestPermission) === "function" ) {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                    if (response == "granted") {
                        window.addEventListener("deviceorientation", handleOrientation)
                    }
                })
                    .catch(console.error)
            } else {
                window.addEventListener("deviceorientation", handleOrientation);
            }

            document.getElementById("request").disabled = true;
            draw();
        }

        document.getElementById("request").addEventListener("click", permission);

        // INIT VALUES

        class Line {
            constructor(x1, y1, x2, y2) {     
                this.x1 = x1;
                this.y1 = y1;
                this.x2 = x2;
                this.y2 = y2;
            }
        }

        function randomizeNextDirection(size) {
            var rand = Math.random() * size;

            return parseInt(rand);
        }

        function checkIfDoesNotCover(newX, newY) {
            for (i = 0; i < lines.length; i++) {
                // if ((lines[i].x1 == newX && lines[i].y1 == newY) || ((lines[i].x2 == newX && lines[i].y2 == newY))) {
                if (lines[i].x2 == newX && lines[i].y2 == newY) {
                    return false;
                }
            }

            return true;
        }

        function generateLines() {
            var direction = "down";
            
            var widthOfLine = ctx.canvas.width * 0.1;
            var heightOfLine = ctx.canvas.height * 0.1;
            var allFilled = false;
            var i = widthOfLine;
            var j = 0;

            while (!allFilled) {
                var added = false;
                var directions = ["up", "left", "right", "down"];
                var currentNumberOfLine = lines.length - 1;

                while (!added) {
                    switch (direction) {
                        case "up":
                            if (checkIfDoesNotCover(i, j - heightOfLine) && j >= 0) {
                                lines.push(new Line(i, j, i, j - heightOfLine));
                                j = j - heightOfLine;
                                added = true;
                                break;
                            }
                        case "down":
                            if (checkIfDoesNotCover(i, j + heightOfLine) && j <= ctx.canvas.height) {
                                lines.push(new Line(i, j, i, j + heightOfLine));
                                j = j + heightOfLine;
                                added = true;
                                break;
                            }
                        case "right":
                            if (checkIfDoesNotCover(i + widthOfLine, j) && i <= ctx.canvas.width) {
                                lines.push(new Line(i, j, i + widthOfLine, j));
                                i = i + widthOfLine;
                                added = true;
                                break;
                            }
                        case "left":
                            if (checkIfDoesNotCover(i - widthOfLine, j) && i >= 0) {
                                lines.push(new Line(i, j, i - widthOfLine, j));
                                i = i - widthOfLine;
                                added = true;
                                break;
                            }
                        default:
                            break;
                    }

                    if (directions.length > 0) {
                        var number = randomizeNextDirection(directions.length);
                        direction = directions[number];
                        directions.splice(number, 1);
                    } else if (currentNumberOfLine >= 10) {
                        currentNumberOfLine -= 1;
                        i = lines[currentNumberOfLine].x2;
                        j = lines[currentNumberOfLine].y2;
                        directions = ["up", "left", "right", "down"];
                    } else {
                        allFilled = true;
                        break;
                    }
                }
            }

            console.log("map generated");
        }

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        ctx.canvas.width = window.innerWidth;
        ctx.canvas.height = window.innerHeight * 0.8;

        var lines = []

        generateLines()

    </script>
</body>

</html>
